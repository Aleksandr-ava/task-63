<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация HTML</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="name"> Введите логин </label>
        <input type="text" id="name" name="name" maxlength="30">

        <label for="password"> Введите пароль </label>
        <input type="password" id="password" name="password" minlength="8">

        <label for="repeat_password"> Повторите пароль </label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8">

        <label for="age"> Введите свой возраст </label>
        <input type="text" id="age" name="age" maxlength="3">

        <button type="submit"> Регистрация </button>
    </form>
</body>
</html>
